<mat-card>
  <mat-card-header>
    <mat-card-title>Healer</mat-card-title>
    <mat-card-subtitle>Heal your wounds before the next battle</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/img/backgrounds/healer.jpg" alt="Church interior artwork">
  <mat-card-actions>
    <button *ngFor="let heal of heals" mat-raised-button color="primary" (click)="healPlayer(heal)">
      {{ heal.name }} - {{ heal.price }}g
    </button>
  </mat-card-actions>
</mat-card>
