<mat-card>
  <mat-card-header>
    <mat-card-title>Item Store</mat-card-title>
    <mat-card-subtitle>The finest weapons and armour money can buy!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table class="full-width" mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let item" class="mat-body-strong"> {{item.name}} </td>
      </ng-container>
      <ng-container matColumnDef="effect">
        <th mat-header-cell *matHeaderCellDef> Effect </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let item"> {{item.type}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let item"> {{item.price}} </td>
      </ng-container>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Select </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"
        (click)="selection.toggle(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="buyItem(selection.selected)">Buy</button>
    <button mat-raised-button color="warn" (click)="selection.clear()">Reset</button>
  </mat-card-actions>
</mat-card>
