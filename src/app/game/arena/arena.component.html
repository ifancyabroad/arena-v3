<div class="main-container arena">
  <div class="player-card">
    <app-player
      [view]="'arena'"
      [waiting]="waiting"
      (skillUsed)="roundStart($event)">
    </app-player>
  </div>

  <div class="arena-content">
    <div class="enemy-card" *ngIf="enemy">
      <app-enemy [enemy]="enemy"></app-enemy>
    </div>
    <div class="log-card">
      <app-combat-log [battleOver]="battleOver" [log]="log"></app-combat-log>
    </div>
  </div>
</div>
