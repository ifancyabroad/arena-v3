<mat-card>
  <mat-card-title>{{ enemy.name }}</mat-card-title>
  <mat-card-content>
    <div class="health-bar">
      <div class="health" [style.width.%]="(enemy.health / enemy.maxHealth) * 100">
        <h4 class="mat-h4">{{ enemy.health }} / {{ enemy.maxHealth }}</h4>
      </div>
    </div>
    <div class="enemy-card-content">
      <div class="enemy-details">
        <table class="full-width">
          <tbody>
            <tr *ngFor="let stat of enemy.getDetailedStats('main')">
              <td>{{ stat.name }}</td>
              <td>{{ stat.base }}</td>
              <td>
                <ng-container *ngIf="stat.modifier > 0">+</ng-container>
                <ng-container *ngIf="stat.modifier">{{ stat.modifier }}</ng-container>
              </td>
              <td>
                <ng-container *ngIf="stat.battle > 0">+</ng-container>
                <ng-container *ngIf="stat.battle">{{ stat.battle }}</ng-container>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="enemy-image">
        <img src="assets/img/monsters/{{ enemy.portrait }}" [alt]="enemy.name">
      </div>
    </div>
  </mat-card-content>
</mat-card>
